<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>YouTube Playlist NoteTaker</title>
   <link rel="stylesheet" href="css/styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
      <header>
         <h1>YouTube Playlist NoteTaker</h1>
         <p>Enter your email and YouTube playlist URL to get started</p>
      </header>

      <main>
         <form id="playlistForm" class="form">
            <div class="form-group">
                              <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
               <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                              <input type="url" id="playlistUrl" name="playlistUrl" placeholder="https://www.youtube.com/playlist?list=..." required>
               <span class="error-message" id="url-error"></span>
            </div>

            <button type="submit" class="submit-btn">Process Playlist</button>
         </form>

         <div id="result" class="result hidden">
            <h2>Processing Result</h2>
            <div id="result-content"></div>
         </div>
      </main>

      <footer>
         <p>Â© 2025 YouTube NoteTaker. All rights reserved.</p>
      </footer>
   </div>

   <script src="js/script.js"></script>
</body>
</html>
